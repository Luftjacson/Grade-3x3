     ESTRUTURA BÁSICA DO DOCUMENTO HTML5
======================================== -->
<!DOCTYPE html> <!-- Declara que o documento segue o padrão HTML5 -->

<html lang="pt-br"> <!-- Define o idioma do site como português do Brasil -->
<head>
  <meta charset="UTF-8" /> <!-- Suporte a acentuação e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Interativa</title> <!-- Título que aparece na aba do navegador -->

  <!-- Importa o arquivo CSS externo com os estilos do site -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ========================================
       1. TÍTULO SUPERIOR DO SITE (HEADER)
       Apresenta o nome ou tema da página
  ========================================= -->
  <header class="topo">
    <h1>🤖 PROGRAMAÇÃO E ROBÓTICA💻</h1>
    <h3> Colégio Estadual Pato Bragado </h3>
     <h5> Professor Jacson Luft</h5>
    <!-- Cabeçalho com emojis e destaque visual via CSS -->
  </header>

  <!-- ========================================
       2. CONTEÚDO PRINCIPAL (GRADE 3x3)
       Área com nove divisões (itens) organizadas em grade
  ========================================= -->
  <main class="grade-container">
    
    <!-- Cada <div class="item"> é um quadro individual com uma imagem -->

    <!-- Linha 1 -->
    <div class="item"><img src="01.jpg" alt="Imagem 1" /></div>
    <div class="item"><img src="02.jpg" alt="Imagem 2" /></div>
    <div class="item"><img src="03.jpg" alt="Imagem 3" /></div>

    <!-- Linha 2 -->
    <div class="item"><img src="04.jpg" alt="Imagem 4" /></div>
    <div class="item"><img src="05.jpg" alt="Imagem 5" /></div>
    <div class="item"><img src="06.jpg" alt="Imagem 6" /></div>

    <!-- Linha 3 -->
    <div class="item"><img src="07.jpg" alt="Imagem 7" /></div>
    <div class="item"><img src="08.jpg" alt="Imagem 8" /></div>
    <div class="item"><img src="09.jpg" alt="Imagem 9" /></div>

  </main>

</body>
</html>
